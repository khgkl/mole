<script type="text/javascript">


  sco = document.querySelector(".score");
  let score = 2;
  let divOne = document.querySelector(".first");

  

    let random = function(arg){
       let rand = Math.random() * arg
       let round = Math.round(rand)
       return round
    }

    let nor = ["515","915","715"];
    let stop = ["180","400"];
    let name = ["хороший","плохой"]

    let  create = function (){
    	  let box = document.createElement("div")
          document.body.appendChild(box);
          box.style.position = "absolute";
          box.style.transition = "1s"
          box.style.width = "50px";
          box.style.height = "100px";
          box.style.zIndex = "1";
          box.style.left = nor[random(2)]+"px";
          box.style.top = stop[random(1)]+"px";
          box.name=name[random(1)]
          divOne.after(box)


    	 if(box.name =="хороший"){

    	 	box.style.backgroundImage = "url(2.png)"
    	 	box.style.backgroundSize = "100% 100%";
    	 } else {
    	 	box.style.backgroundImage = "url(3.png)"
    	 	box.style.backgroundSize = "100% 100%";
    	 }

    	 let hide = function(){
    	 	if(box.style.top == "130px"){
                box.style.top = "180px"
    	 	}
    	 	if(box.style.top == "350px"){
                box.style.top = "400px"
    	 	}
    	 }

    	  setTimeout(hide,2000)

    	  let show = function(){

          if(box.style.top == "180px"){
          	box.style.top = "130px"
          }
           if(box.style.top == "400px"){
          	box.style.top = "350px"
    	  }
    	 
    	 }
         setTimeout(show, 1000);

          let disappear = function(){
         	box.style.display = "none"
         }
          setInterval(disappear,3000)
        

          box.onclick = function(){
          	  let creator = setInterval(create,1000);
              if (box.name=="плохой"){
               score= score - 8;
                sco.innerHTML = score
              } else {
               score= score + 10;
               sco.innerHTML = score
              }
              let stopGame = function(){
               clearInterval(creator)
              }
               if(score>8){
      	          alert("you win")
               }
               if(score<4){
                  alert("you die")
               }
       setTimeout(stopGame,6000);       
      }

     }
          
          setInterval(create,1000)
